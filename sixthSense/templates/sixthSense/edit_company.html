{% extends 'sixthSense/base.html' %}

{% block title %}Edit Company{% endblock %}

{% block content %}
<h1>Edit Company: {{ company.company_name }}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'company_report' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}=
