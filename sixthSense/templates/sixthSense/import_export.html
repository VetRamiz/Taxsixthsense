{% extends 'sixthSense/base.html' %}

{% block title %}Data Management{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Data Management</h2>

    <div class="mb-3">
        <a href="{% url 'export_data_to_excel' %}" class="btn btn-success">Export Data to Excel</a>
    </div>

    <form method="post" enctype="multipart/form-data" class="form-inline">
        {% csrf_token %}
        <label for="excel_file" class="form-label">Upload Excel File:</label>
        <input type="file" name="excel_file" id="excel_file" class="form-control" accept=".xlsx" required>
        <button type="submit" class="btn btn-primary mt-2">Import Data</button>
    </form>
</div>
{% endblock %}
