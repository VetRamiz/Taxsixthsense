{% extends 'sixthSense/base.html' %}

{% block title %}Delete Audit{% endblock %}

{% block content %}
<h1>Delete Audit Entry</h1>
<p>Are you sure you want to delete the audit entry for {{ audit.taxpayer_name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'audit_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
