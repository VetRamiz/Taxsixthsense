{% extends 'sixthSense/base.html' %}

{% block title %}Edit Preparer{% endblock %}

{% block content %}
<h1>Edit Preparer: {{ preparer.first_name }} {{ preparer.last_name }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'preparer_report' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
