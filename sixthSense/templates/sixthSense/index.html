{% extends 'sixthSense/base_landing.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row w-100">
        <!-- Left Section: Company Login -->
        <div class="col-md-5 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Company Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'login_company' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="company_username" class="form-label">Username:</label>
                            <input type="text" id="company_username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="company_password" class="form-label">Password:</label>
                            <input type="password" id="company_password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login as Company</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Divider -->
        <div class="col-md-2 d-none d-md-flex align-items-center justify-content-center">
            <div class="vr" style="height: 60%; width: 2px; background-color: #ccc;"></div>
        </div>

        <!-- Right Section: Preparer Login -->
        <div class="col-md-5 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-secondary text-white text-center">
                    <h3>Preparer Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'login_preparer' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="preparer_username" class="form-label">Username:</label>
                            <input type="text" id="preparer_username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="preparer_password" class="form-label">Password:</label>
                            <input type="password" id="preparer_password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Login as Preparer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
