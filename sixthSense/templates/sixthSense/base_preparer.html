<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Preparer Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e3f2fd; /* Light blue background */
            color: #0d47a1; /* Dark blue text color */
        }

        input, select, textarea {
            color: #0d47a1; /* Dark blue text */
            background: #bbdefb; /* Lighter blue for input fields */
            border: 1px solid #90caf9; /* Border color */
        }

        input::placeholder, textarea::placeholder {
            color: #64b5f6; /* Placeholder text color */
        }

        .nav-link, .dropdown-item {
            color: #0d47a1; /* Dark blue text for links */
        }

        .nav-link:hover, .dropdown-item:hover {
            background-color: #64b5f6; /* Lighter blue hover */
            color: white; /* White text on hover */
        }

        .sidebar .nav-link.active {
            background-color: #64b5f6; /* Active link background */
            color: white; /* Active link text color */
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
            background: #e3f2fd; /* Match main background */
        }

        .header {
            width: 100%;
            height: 60px;
            background-color: #0d47a1; /* Dark blue */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
            color: white;
        }

        .header img {
            height: 50px;
        }

        .toggle-sidebar {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
        }

        #wrapper {
            display: flex;
            margin-top: 60px; /* Adjust for the fixed header */
        }

        .sidebar {
            height: calc(100vh - 60px);
            width: 200px;
            background-color: #bbdefb; /* Sidebar background */
            color: #0d47a1; /* Sidebar text color */
            position: fixed;
            border-right: 1px solid #90caf9; /* Sidebar border */
        }

        .sidebar .nav-link {
            color: #0d47a1; /* Sidebar links */
            padding: 10px 15px;
        }

        .sidebar .nav-link:hover {
            background-color: #64b5f6; /* Hover background */
            color: white; /* White text on hover */
        }

        .sidebar .nav-link.active {
            background-color: #64b5f6; /* Active link */
            color: white;
        }

        .dropdown-menu {
            background-color: #bbdefb; /* Dropdown background */
            border: none;
        }

        .dropdown-item {
            color: #0d47a1; /* Dropdown items */
        }

        .dropdown-item:hover {
            background-color: #64b5f6; /* Hover effect */
            color: white;
        }

        .divider {
            border-top: 1px solid #90caf9; /* Divider styling */
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .toggle-sidebar {
                display: block;
            }
            .sidebar {
                transform: translateX(-250px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    {% load static %}
    <img src="{% static 'assets/img/logo1.png' %}" alt="Logo">
    <h1>Preparer Dashboard</h1>
    <button class="toggle-sidebar" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>
</div>

<div id="wrapper">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-heading text-center py-3">Dashboard</div>
        <div class="list-group list-group-flush">
            <a href="{% url 'partnership_payroll_report' %}" class="nav-link"><i class="fas fa-money-check-alt"></i> Partnership Payroll Report</a>
            <a href="{% url 'taxpayer_audit_report' %}" class="nav-link"><i class="fas fa-file-alt"></i> TaxPayer Audit Report</a>
            <a href="{% url 'taxpayer_loan_report' %}" class="nav-link"><i class="fas fa-balance-scale"></i> TaxPayer Loan Status Report</a>
            <div class="divider"></div> <!-- Disrupting Line -->
            <a href="{% url 'preparer_profile' %}" class="nav-link"><i class="fas fa-user"></i> Profile</a>
            <a href="{% url 'password_change' %}" class="nav-link"><i class="fas fa-key"></i> Change Password</a>
            <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
          
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </div>

</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        // Sidebar toggle
        $('#sidebarToggle').click(function() {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
