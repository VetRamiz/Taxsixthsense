{% extends 'sixthSense/base.html' %}

{% block title %}Delete Client{% endblock %}

{% block content %}
<h1>Delete Client</h1>
<p>Are you sure you want to delete {{ client.first_name }} {{ client.last_name }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
